{% load static %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto+Mono:ital,wght@1,200&family=Roboto:wght@300&display=swap" rel="stylesheet">
<style>
    *{
        font-family: 'Lobster', cursive;
        font-family: 'Roboto', sans-serif;
        font-family: 'Roboto Mono', monospace;
        font-weight: bolder;
       
    }
    a{
        text-decoration: none !important;
    }
    .back{
      background-image: url("{% static 'baseApp/img/back.jpg' %}");
      background-repeat: no-repeat;
      background-size:cover;
    }
    #tor{
      background-color:white;
      border-radius: 30px;
      transform: scale(1.01);
    }
</style>
<div class="back">
 <h1>{{greska}}</h1>
        <div  class="row justify-content-center align-items-center h-100">
            <div id="tor" class="col col-sm-6 col-md-6 col-lg-4 col-xl-3">
                <h1 style="margin:1rem; margin-bottom:5rem;">Cyber Security</h1>
                <form  method="POST">
                  {% csrf_token %}
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input name="logMail"   class="form-control" id="logMail" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input name="logPass" type="password" class="form-control" id="logPass">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                    </div>
                   <button type="submit" class="btn btn-primary">Log In</button>
                    <a style="margin-left:6rem;" href="/register">Create an account</a>
                  </form>
                  <a style="margin-left:6rem;" href="/">Back to Home Page </a> 
            </div>
        </div>
    </div>
